machine:
  node:
    version: 6.9.4
deployment:
  development:
    branch: development
    commands:
      - aws configure set region eu-central-1
      - ./node_modules/.bin/ng build --dev --e=development
      - echo ${CIRCLE_SHA1:0:7} > dist/commit.txt
      - aws s3 sync --acl public-read --delete ./dist/ s3://app-development.redirectpro.io