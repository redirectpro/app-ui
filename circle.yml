machine:
  node:
    version: 7.6.0
deployment:
  release:
    tag: /v.*/
    commands:
      - aws configure set region eu-central-1
      - npm install
      - sh src/environments/environment.generator.sh > src/environments/environment.ts
      - ./node_modules/.bin/ng build --sourcemaps
      - echo ${CIRCLE_SHA1:0:7} > dist/version.txt
      - aws s3 sync --acl public-read --delete ./dist/ s3://$AWS_S3_BUCKET
