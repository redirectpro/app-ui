<h1 md-dialog-title>Upload your redirect table</h1>
<div md-dialog-content>

<form #formCtrl="ngForm">
  <input #inputFile type="file" name="file" (change)="setRequired()">
  <button type="button" md-button md-raised-button color="primary" (click)="uploadFile()" [disabled]="!myInputFileSetted">Upload</button>
</form>

  <div *ngIf="jobFailedReason">
    <h3>{{ jobFailedReason }}</h3>
  </div>

  <div *ngIf="jobId">
    <h2>Result</h2>

    <md-progress-bar
        [color]="primary"
        [mode]="determinate"
        [value]="jobProgress || 0">
    </md-progress-bar>
  </div>

  <div *ngIf="data">
  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
  </div>

</div>
<div md-dialog-actions>
  <button md-button md-dialog-close>Close</button>
</div>
