<h4>redirect-form works!</h4>

<form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)" style="min-width: 500px">
  <p>
    <md-select placeholder="Protocol" [(ngModel)]="redirect.targetProtocol" name="targetProtocol">
      <md-option value="http">http</md-option>
      <md-option value="https">https</md-option>
    </md-select>

    <md-input-container class="example-full-width">
      <input mdInput placeholder="Your target host" name="targetHost" [(ngModel)]="redirect.targetHost" required />
      <md-error>Target host is a required field.</md-error>
    </md-input-container>
  </p>

  <p>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Your host sources" name="hostSources" [(ngModel)]="redirect.hostSources"></textarea>
      <md-hint>Separate hosts with comma.</md-hint>
    </md-input-container>
  </p>
  
  <p>
    <button color="primary" md-raised-button>Submit</button>
  </p>


</form>

<div *ngIf="redirect.id">
  <h2>Upload your redirect table</h2>
  <input type="file" id="file" name="file" (change)="fileChange($event)">
</div>

<div *ngIf="jobFailedReason">
  <h3>{{ jobFailedReason }}</h3>
</div>

<div *ngIf="jobId">
  <h2>Result</h2>

  <md-progress-bar
      [color]="primary"
      [mode]="determinate"
      [value]="jobProgress || 0">
  </md-progress-bar>
</div>

<div *ngIf="f">
  <pre>Is form valid?: <br>{{f.valid | json}}</pre>
  <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
  <pre>submitted value: <br>{{f.value | json}}</pre>
</div>
