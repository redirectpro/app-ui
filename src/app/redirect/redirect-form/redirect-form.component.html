<p>
  redirect-form works!
</p>

<form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
  <p>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Your target host" name="hostTarget" [(ngModel)]="redirect.hostTarget" required />
      <md-error>Target host is a required field.</md-error>
    </md-input-container>
  </p>

  
  <!--<div formArrayName="hostSources">
    <div *ngFor="let source of redirect.hostSources; index as i">
      <input [formControlName]="i" placeholder="City">
    </div>
  </div>-->

  <p>
    <button color="primary" md-raised-button>Submit</button>
  </p>

  <div *ngIf="f">
    <pre>Is form valid?: <br>{{f.valid | json}}</pre>
    <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
    <pre>submitted value: <br>{{f.value | json}}</pre>
  </div>

</form>
