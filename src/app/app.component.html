<md-sidenav-container fullscreen class="containerX">
  <md-toolbar>
    <div fxLayout="row">
      <button md-button routerLink="/">Home</button>
      <button md-button routerLink="/redirect" *ngIf="authService.authenticated()">Redirect</button>
      <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="authService.authenticated()">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item routerLink="/account">
          <md-icon>dialpad</md-icon>
          <span>Profile</span>
        </button>
        <button md-menu-item routerLink="/billing/plans">
          <md-icon>notifications_off</md-icon>
          <span>Plans</span>
        </button>
        <button md-menu-item routerLink="/billing/credit-card">
          <md-icon>notifications_off</md-icon>
          <span>Credit Card</span>
        </button>
      </md-menu>
      <button md-button class="btn btn-primary btn-margin" (click)="authService.login()" *ngIf="!authService.authenticated()">Log In</button>
      <button md-button class="btn btn-primary btn-margin" (click)="authService.logout()" *ngIf="authService.authenticated()">Log Out</button>
      <button md-button class="btn btn-primary btn-margin" disabled>{{ applicationService.id }}</button>
    </div>
  </md-toolbar>
  <div fxLayout="row">
    <div fxFlex fxLayout="row" fxLayoutAlign="center center" style="min-height:300px;">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>
