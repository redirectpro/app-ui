<md-toolbar>
  {{ title }} - {{ applicationService.id }}
</md-toolbar>

<button md-button class="btn btn-primary btn-margin" (click)="authService.login()" *ngIf="!authService.authenticated()">Log In</button>
<button md-button class="btn btn-primary btn-margin" (click)="authService.logout()" *ngIf="authService.authenticated()">Log Out</button>
<button md-button (click)="applicationService.initialize()">authService.updateProfile()</button>

<button md-button routerLink="/dashboard" routerLinkActive="active">Dashboard</button>

<button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="authService.authenticated()">
  <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item routerLink="/account">
    <md-icon>dialpad</md-icon>
    <span>Profile</span>
  </button>
  <button md-menu-item routerLink="/billing/plans">
    <md-icon>notifications_off</md-icon>
    <span>Plans</span>
  </button>
  <button md-menu-item routerLink="/billing/credit-card">
    <md-icon>notifications_off</md-icon>
    <span>Credit Card</span>
  </button>
</md-menu>

<md-grid-list cols="1" rowHeight="400px">
  <md-grid-tile>
    <router-outlet></router-outlet>
  </md-grid-tile>
</md-grid-list>
