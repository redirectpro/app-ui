<h1 *ngIf="title" md-dialog-title>{{ title }}</h1>
<div md-dialog-content [innerHtml]="message"></div>
<div md-dialog-actions>
  <button *ngIf="declineText" md-button color="primary" (click)="onDeclaneClicked()">{{ declineText }}</button>
  <button *ngIf="confirmText" md-button color="warn" (click)="onConfirmClicked()">{{ confirmText }}</button>
</div>
